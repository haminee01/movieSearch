<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Project</title>
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>

  <!-- GSAP CDN 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Swiper CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Chart.js CDN (데이터 시각화) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="movie.style.css" />
  <link rel="stylesheet" href="movieSearch.style.css" />

  <style>
    .box {
      width: 30px;
      height: 30px;
      margin: 10px;
      display: inline-block;
      border-radius: 50%;
    }

    .green {
      background-color: #ffefad;
    }

    .purple {
      background-color: #ffd477;
    }

    .orange {
      background-color: #ffb637;
    }

    .flair {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #ffb637;
      border-radius: 50%;
      pointer-events: none;
      transform-origin: center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-2" href="movieSearchPage.html">MovieSearch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="movieSearchPage.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="movieDetailPage.html">Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="aboutPage.html">About</a>
          </li>
        </ul>
        <div class="d-flex nav-profile"></div>
      </div>
    </div>
  </nav>

  <div class="flair flair--3"></div>


  <div class="container d-flex justify-content-center align-items-center">
    <div class="text-center">
      <a href="movieSearchPage.html" class="text-decoration-none text-reset">
        <div class="card mb-5 mt-5" style="width: 900px;" data-bs-theme="dark">
          <img src="/img/img3.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Movie Search</h5>
            <p class="card-text">
              Users can search for movies and get detailed information about them.</p>
            <p class="card-text"><small class="text-body-secondary">Movie Search Site Project</small></p>
          </div>
        </div>
      </a>
      <h1 class="pb-3 pt-5">haminee01 / LeeHaMin</h1>
      <div id="demo" class="gsap mb-5">
        <div class="box green"></div>
        <div class="box purple"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box purple"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box purple"></div>
      </div>
    </div>
  </div>

  <footer class="text-center mb-5">
    <h5 class="mt-5 mb-3"><i class="fa-solid fa-envelope"></i> gkmin22@gmail.com</h5>
    <a href="https://github.com/haminee01?tab=repositories" target="_blank"><i class="fa-brands fa-github"></i>
      GitHub
      Repository.</a>
  </footer>

  <script>
    // GSAP quickTo() 설정
    gsap.set(".flair", { x: -50, y: -50 });

    let xTo = gsap.quickTo(".flair", "x", { duration: 0.6, ease: "power3" }),
      yTo = gsap.quickTo(".flair", "y", { duration: 0.6, ease: "power3" });

    window.addEventListener("mousemove", e => {
      xTo(e.clientX);
      yTo(e.clientY);
    });


    // 현재 페이지 파일명 추출
    const currentPage = window.location.pathname.split("/").pop();
    // 모든 nav-link 요소 가져오기
    const navLinks = document.querySelectorAll(".nav-link");

    navLinks.forEach(link => {
      const linkPage = link.getAttribute("href");

      if (linkPage === currentPage) {
        link.classList.add("text-warning", "fw-bold");
      } else {
        link.classList.remove("text-warning", "fw-bold");
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      gsap.from(".box", {
        y: -100,
        opacity: 0,
        duration: 1,
        stagger: 0.2,
        ease: "bounce"
      });
    });
  </script>
</body>

</html>
